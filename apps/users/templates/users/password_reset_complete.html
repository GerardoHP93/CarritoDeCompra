{% extends 'base.html' %}

{% block title %}Contraseña Restablecida | Mi Mercadito{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Contraseña Restablecida</h4>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-check-circle-fill display-1 text-success"></i>
                    </div>
                    
                    <h5 class="text-center mb-4">¡Tu contraseña ha sido restablecida con éxito!</h5>
                    
                    <p class="text-center">
                        Ya puedes iniciar sesión con tu nueva contraseña.
                    </p>
                    
                    <div class="d-grid gap-2 mt-4">
                        <a href="{% url 'users:login' %}" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
